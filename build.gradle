plugins {
    id 'fabric-loom' version '1.6.9'
    id 'maven-publish'
}

group = 'com.johnnytrapotti'
version = '1.0.0'
archivesBaseName = 'HeartSniperFabric'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    maven {
        name = 'Fabric'
        url = 'https://maven.fabricmc.net/'
    }
    mavenCentral()
}

dependencies {
    minecraft 'com.mojang:minecraft:1.20.1'
    mappings 'net.fabricmc:yarn:1.20.1+build.9:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.14.23'
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.92.6+1.20.1"
}

loom {
    accessWidenerPath = file("src/main/resources/HeartSniperFabric.accesswidener")
}

processResources {
    inputs.property "version", version

    filesMatching("fabric.mod.json") {
        expand "version": version
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}